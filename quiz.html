<body>

         <header>
                 <!-- div-Container für das Logo | Logo ist gleichzeitig Link auf Startseite -->

                    <a href="index.html">
						<img src="pictures/querbild2.jpg" id="querbild">

                 <!-- Menüleiste - als unsorted list -->
                 <nav>
                         <ul>
                                 <li><a href="index.html">Startseite</a></li>

								 <li><a href="kontakt.html">Kontakt</a></li>

                         </ul>
                 </nav>
         </header>

         <!-- Hauptbereich der Seite - dieser Bereich umfasst den relevanten Inhalt -->
        <main>
            <!-- Ueberschrift -->
            <h1>Fit f&uuml;r deinen Segelschein</h1>

            <form id="eingabeFormular" class="f1" method="POST" name="quizErstellen">
                <div class="benutzerInfo">
                    <!-- Implementierung von EA3 Aufgabe 1 und 2
                    1) Erstellen Sie ein Formular, in welchem ein Nutzer Daten eingeben kann. (5 P)
                    Das Formular soll folgende Elemente beinhalten -->


                    <!--2 Textfelder: EA3 Aufgabe 1
                        Textfeld 1 muss mindestens 5 Buchstaben lang sein: EA3 Aufgabe 2-->

                    <p>Gib deinen Benutzernamen ein (mind. 5 Buchstaben): <input id="benutzernameID" type="text"  minlength="5"></p>
                    <p class="fehlermeldung" id="fehlerMeldung1"></p>
                    <!--Textfeld 2 ist Pflichtfeld: EA3 Aufgabe 2-->
                    <p>Gib deinen Vornamen ein (Pflichtfeld): <input id="vornameID" type="text" required></p>
                    <p class="fehlermeldung" id="fehlerMeldung2"></p>

                    <!--Drop-Down-Menü mit mind. 6 Optionen: EA3 Aufgabe 1
                        Die Dropdown-Liste erlaubt mehrfach-Auswahl: EA3 Aufgabe 2
                        In der Drop-down-Liste dürfen nur max. 2 Einträge markiert werden: EA3 Aufgabe 2
                        Es muss mindestens ein Radiobutton ODER eine Dropdown-Option ausgewählt sein: EA3 Aufgabe 2 -->
                    <div class="selectSchwierigkeit">
                        <label for="schwierigkeit">W&auml;hle Schwierigkeitsstufe(max. 2 Angaben): </label><select id="schwierigkeitID" multiple="multiple">
                            <option name="schwierigkeit" value="sehrLeicht">Sehr Leicht</option>
                            <option name="schwierigkeit" value="leicht">Leicht</option>
                            <option name="schwierigkeit" value="normal">Normal</option>
                            <option name="schwierigkeit" value="schwer">Schwer</option>
                            <option name="schwierigkeit" value="sehrSchwer">Sehr Schwer</option>
                            <option name="schwierigkeit" value="experte">Experte</option>
                        </select>
                    </div>
                    <p class="fehlermeldung" id="fehlerMeldung3"></p>

                    <!--Radiobuttons mit mind. 3 Optionen: EA3 Aufgabe 1
                        Es muss mindestens ein Radiobutton ODER eine Dropdown-Option ausgewählt sein: EA3 Aufgabe 2 -->
                    <div class="kategoryHeader">
                            <p>W&auml;hle eine Kategorie aus</p>
                            <div class="kselections">
                                <ul>
                                    <li><input type="radio" name="kategorie" id="kategorie1" value="a"><label for="kategorie1">Binnengew&auml;sser</label></li>
                                    <li><input type="radio" name="kategorie" id="kategorie2" value="b"><label for="kategorie2">Binnengew&auml;sser - Spezifisch</label></li>
                                    <li><input type="radio" name="kategorie" id="kategorie3" value="c"><label for="kategorie3">Die See</label></li>
                                    <li><input type="radio" name="kategorie" id="kategorie4" value="d"><label for="kategorie4">Die See - Spezifisch</label></li>
                                </ul>
                            </div>

                    </div>
                    <p class="fehlermeldung" id="fehlerMeldung4"></p>

                    <!-- 1 Feld zur Eingabe von Zahlen: EA3 Aufgabe 1
                        Die eingegebene Zahl muss zwischen 1 und 8 liegen: EA3 Aufgabe 2-->

                    <p><label for="number">W&auml;hle bis zu 8 Fragen: </label><input type="number" id="numberID" min="1" max="8" value="1"></p>
                    <p class="fehlermeldung" id="fehlerMeldung5"></p>



                    <!-- Eine Datalist mit mind. 3 Einträgen: EA3 Aufgabe 1-->
                    <div class="bootsTypen">
                            <p><label for="boote">W&auml;hle einen Bootstyp aus:  </label><input list="bootsTypen" name="boote" id="boote"></p>

                            <datalist id="bootsTypen">
                                <option value="Segelboot">
                                <option value="Katamaran">
                                <option value="Motorboot">
                                <option value="Ruderboot">
                            </datalist>
                    </div>
                    <p class="fehlermeldung" id="fehlerMeldung6"></p>


                    <input type="submit" id="neuesQuiz" value="Neues Quiz erstellen">

                </div>
            </form>



            <form class="f2" method="POST" name="meinQuiz">
                <div class="hierEntstehtQuiz" id="hierEntstehtQuizID">
       
                    <input type="button" value="Ergebnis" id="auswerten">
                    <input type="button" value="Eingabe l&ouml;schen" id="formularLeeren">
                  
                </div>

                <div class="Ergebnis" id="ErgebnisID">

                </div>

            </form>


        </main>
